<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakZ - Dictionnaire d'Argot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- Navigation -->
        <div class="main-nav">
            <button class="btn-base nav-btn active" onclick="showSection('accueil', this)">ACCUEIL</button>
            <button class="btn-base nav-btn" onclick="showSection('dictionnaire', this)">DICTIONNAIRE</button>
            <button class="btn-base nav-btn" onclick="showSection('jeux', this)">JEUX</button>
        </div>

        <!-- Section Accueil -->
        <div id="accueil" class="section" style="display: block;">
            <div class="hero-container">
                <h1 class="hero-title">SPEAKZ</h1>
                <div class="fire-badge">ULTRA FIRE DICTIONARY</div>
                <h2 class="hero-subtitle">L'argot qui d√©chire tout</h2>
                
                <p style="text-align: center; color: white; font-size: 1.2rem; max-width: 800px; margin: 0 auto 2rem;">
                    Plus de 50 mots d'argot authentiques !
                </p>
            </div>

            <div class="search-container">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Cherche un mot..." id="home-search" onkeyup="searchWords()">
            </div>
        </div>

        <!-- Section Dictionnaire -->
        <div id="dictionnaire" class="section" style="display: none;">
            <h1 style="text-align: center; color: cyan; margin: 2rem 0;">DICTIONNAIRE</h1>
            
            <div class="search-container">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Cherche un mot..." onkeyup="searchWords()">
            </div>

            <div id="dictionary-results" class="dictionary-grid"></div>
        </div>

        <!-- Section Jeux -->
        <div id="jeux" class="section" style="display: none;">
            <h1 style="text-align: center; color: cyan; margin: 2rem 0;">JEUX</h1>
            <div style="text-align: center; padding: 3rem;">
                <p style="font-size: 1.5rem;">Bient√¥t disponible !</p>
            </div>
        </div>
    </main>

    <script>
        // Dictionnaire simple
        const dictionary = [
            { word: "Kiffer", definition: "Aimer quelque chose", example: "Je kiffe cette musique!" },
            { word: "Styl√©", definition: "Cool, bien habill√©", example: "T'es styl√© avec cette veste!" },
            { word: "Wesh", definition: "Salut familier", example: "Wesh, √ßa va?" },
            { word: "Ouf", definition: "Fou, incroyable", example: "C'est ouf ce truc!" },
            { word: "Grave", definition: "Beaucoup, tr√®s", example: "C'est grave bien!" },
            { word: "Seum", definition: "D√©go√ªt, frustration", example: "J'ai le seum!" },
            { word: "Boloss", definition: "Personne na√Øve", example: "Fait pas le boloss!" },
            { word: "Meuf", definition: "Femme (verlan)", example: "Cette meuf est sympa" },
            { word: "Keuf", definition: "Flic (verlan)", example: "Attention aux keufs!" },
            { word: "Chelou", definition: "Louche (verlan)", example: "C'est chelou cette histoire" }
        ];

        // Navigation
        function showSection(sectionId, button) {
            // Cacher toutes les sections
            document.querySelectorAll('.section').forEach(s => {
                s.style.display = 'none';
            });
            
            // Montrer la section demand√©e
            document.getElementById(sectionId).style.display = 'block';
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            }

            // Si dictionnaire, afficher les mots
            if (sectionId === 'dictionnaire') {
                displayWords();
            }
        }

        // Afficher les mots
        function displayWords(words = dictionary) {
            const container = document.getElementById('dictionary-results');
            container.innerHTML = words.map(word => 
                '<div class="word-card">' +
                    '<div class="word-title">' + word.word + '</div>' +
                    '<div class="word-definition">' + word.definition + '</div>' +
                    '<div class="word-example">' + word.example + '</div>' +
                '</div>'
            ).join('');
        }

        // Recherche
        function searchWords() {
            const searchTerm = event.target.value.toLowerCase();
            if (searchTerm.length < 2) {
                displayWords();
                return;
            }
            
            const filtered = dictionary.filter(word => 
                word.word.toLowerCase().includes(searchTerm) || 
                word.definition.toLowerCase().includes(searchTerm)
            );
            displayWords(filtered);
        }
    </script>
</body>
</html>
