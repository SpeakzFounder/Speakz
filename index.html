<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakZ</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        h1 {
            color: cyan;
            font-size: 4rem;
            text-align: center;
        }
        .section {
            display: none;
            text-align: center;
        }
        .section.active {
            display: block;
        }
        button {
            background: cyan;
            color: black;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .word {
            background: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>SPEAKZ</h1>
    
    <div style="text-align: center;">
        <button onclick="document.getElementById('accueil').style.display='block'; document.getElementById('dictionnaire').style.display='none';">ACCUEIL</button>
        <button onclick="document.getElementById('dictionnaire').style.display='block'; document.getElementById('accueil').style.display='none';">DICTIONNAIRE</button>
    </div>

    <div id="accueil" style="display: block;">
        <h2>Bienvenue sur SpeakZ</h2>
        <p>Le dictionnaire d'argot français</p>
    </div>

    <div id="dictionnaire" style="display: none;">
        <h2>Dictionnaire</h2>
        <div class="word">
            <strong>Kiffer</strong><br>
            Aimer quelque chose<br>
            <em>"Je kiffe cette musique!"</em>
        </div>
        <div class="word">
            <strong>Stylé</strong><br>
            Cool, bien habillé<br>
            <em>"T'es stylé!"</em>
        </div>
        <div class="word">
            <strong>Wesh</strong><br>
            Salut familier<br>
            <em>"Wesh, ça va?"</em>
        </div>
    </div>
</body>
</html>
